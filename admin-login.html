<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Admin Login</h1>
  </header>

  <main>
    <section class="section" style="max-width: 400px; margin:auto;">
      <form id="loginForm">
        <label for="adminPass">Password:</label>
        <input type="password" id="adminPass" required />
        <button type="submit">Login</button>
      </form>
      <div id="loginError" style="margin-top:1rem; color:#ff4d4d; text-shadow:0 0 6px rgba(255,0,0,0.6);"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>

<style>
  /* Admin Login Specific */
#loginForm {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

#loginForm label {
  font-weight: 600;
  color: #80e6ff;
}

#loginForm input[type="password"] {
  padding: 0.8rem;
  border-radius: 8px;
  border: 1px solid #333;
  background: #1f1f2e;
  color: #fff;
  font-size: 1rem;
  box-shadow: 0 4px 10px rgba(0,0,0,0.4);
}

#loginForm input[type="password"]:focus {
  border-color: #00c6ff;
  outline: none;
  box-shadow: 0 0 8px rgba(0,198,255,0.5);
}

#loginForm button {
  background: linear-gradient(90deg, #00c6ff, #0072ff);
  color: white;
  padding: 0.7rem 1.5rem;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  font-weight: 600;
  transition: all 0.3s ease;
}

#loginForm button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 15px rgba(0,198,255,0.5);
}
